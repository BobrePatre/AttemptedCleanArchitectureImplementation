syntax = "proto3";

import "google/protobuf/empty.proto";

message CreateExampleRq {
  string field1 = 1;
  int64 field2 = 2;
}

message GetExampleById {
  string id = 1;
}

message Example {
  string id = 1;
  string field1 = 2;
  int64 field2 = 3;
}


service ExampleService {
  rpc Create(CreateExampleRq) returns (google.protobuf.Empty);
  rpc GetById(GetExampleById) returns (Example);
}